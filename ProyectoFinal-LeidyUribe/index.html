<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 3 - Leidy Uribe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <form class="d-flex">
                        <input id="buscador" class="form-control me-2" placeholder="Busqueda por nombre de producto"
                            aria-label="Search">
                        <button id="btnBuscar" class="btn btn-outline-success">Buscar producto</button>
                    </form>

                </ul>
                <ul>
                    <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ordenar por:</option>
                        <option value="1">Mayor a menor precio</option>
                        <option value="2">Alfabeticamente</option>
                    </select>
                </ul>
                <ul style="list-style: none;" className="navbar-nav me-auto">
                    <li className="nav-item ">
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito"
                            class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                    </li>
                </ul>

            </div>
            <div>

            </div>
        </div>
    </nav>

    <!--buton agregar producto-->
    <div class="container m-4">
        <div class="row">
            <div class="col-6">
                <div id="fecha"></div>
            </div>
            <div class="col-6">
                <button id="agregarProducto" data-bs-toggle="modal" data-bs-target="#idModalAgregarProducto"
                    class="btn btn-success">Agregar Producto</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="coincidenciaProd"></div>
        <div id="productos" class="mt-3 row row-cols-2 row-cols-md-3 g-4"></div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="idModalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <form id="formAgregarProducto">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Ingrese nombre de producto:</label>
                            <input type="text" id="nombreInput" name="titulo" placeholder="Ingrese nombre de producto"
                                class="form-control" style="border: 1px solid black" aria-describedby="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Ingrese código producto:</label>
                            <input type="text" id="autorCodigo" name="autor" placeholder="Ingrese código"
                                class="form-control" style="border: 1px solid black">
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Ingrese precio:</label><br>
                            <input type="text" id="precioInput" name="precio" placeholder="Ingrese precio"
                                class="form-control" style="border: 1px solid black">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="text" id="guardarProductoBtn" class="btn btn-success" data-bs-dismiss="modal">Guardar
                        Producto</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal del carrito de compra-->
    <div class="modal fade" id="idModalCarrito" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-bodyCarrito">

                </div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">


                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button"  class="btn btn-success"
                        id="botonFinalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de finalizar compra -->
    <div class="modal fade" id="idModalFinalizarCompra" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Finalizar Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <form id="formAgregarProducto">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Ingrese Nombres:</label>
                            <input type="text" id="nombreCliInput" placeholder="Ingrese nombres"
                                class="form-control" style="border: 1px solid black" aria-describedby="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Ingrese Apellidos:</label>
                            <input type="text" id="apellidoCliInput" placeholder="Ingrese Apellidos"
                                class="form-control" style="border: 1px solid black">
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Ingrese DNI:</label><br>
                            <input type="text" id="dniCliInput"  placeholder="Ingrese DNI"
                                class="form-control" style="border: 1px solid black">
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Ingrese Correo:</label><br>
                            <input type="text" id="correoCliInput"  placeholder="Ingrese Correo"
                                class="form-control" style="border: 1px solid black">
                        </div>
                    </form>
                    <div class="modal-content">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Producto</th>
                                    <th>Codigo</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyProductosFinalizarCompra"></tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="4">Total:</th>
                                    <th id="idMontoTotalProductosFinalizarCompra"></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="text" id="idbtngenerarOrdenCompra" class="btn btn-success">Generar Orden</button>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap librerias-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--sweet alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Luxon-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <!--librerias js-->
    <script src="js/class.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
