<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 2 - Leidy Uribe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <form class="d-flex">
                        <input id="buscador" class="form-control me-2" placeholder="Busqueda por nombre de producto"
                            aria-label="Search">
                        <button id="btnBuscar" class="btn btn-outline-success">Buscar producto</button>
                    </form>

                </ul>
                <ul>
                    <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ordenar por:</option>
                        <option value="1">Mayor a menor precio</option>
                        <option value="2">Alfabeticamente</option>
                    </select>
                </ul>
                <ul style="list-style: none;" className="navbar-nav me-auto">
                    <li className="nav-item ">
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito"
                            class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                    </li>
                </ul>

            </div>
            <div>

            </div>
        </div>
    </nav>

    <!--formulario de producto-->
    <form class="d-flex flex-column w-1/2 justify-content-center">
        <div class="mb-3">
            <label for="titulo" class="form-label">Ingrese nombre de producto:</label>
            <input type="text" id="nombreInput" name="titulo" placeholder="Ingrese nombre de producto" class="form-control" style="border: 1px solid black">
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Ingrese código producto:</label>
            <input type="text" id="autorCodigo" name="autor" placeholder="Ingrese código" class="form-control" style="border: 1px solid black">
        </div>
        <div class="mb-3"> 
            <label for="precio" class="form-label">Ingrese precio:</label><br>
            <input type="text" id="precioInput" name="precio" placeholder="Ingrese precio" class="form-control" style="border: 1px solid black">
        </div>
    </form>

    <button id="guardarProductoBtn" class="btn btn-success mt-3">Guardar producto</button>
    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <button id="verInventario" class="btn btn-success">Ver Inventario</button>
            </div>
            <div class="col-3">
                <button id="ocultarInventario" class="btn btn-success">Ocultar Inventario</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="productos" class="mt-3 row row-cols-2 row-cols-md-3 g-4"></div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
